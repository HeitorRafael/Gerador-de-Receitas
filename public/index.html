<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Receitas</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo do site">
        </div>
        <h1>GERADOR DE RECEITAS</h1>
        <div class="qrcode">
            <img src="qrcode.png" alt="QR Code">
        </div>
    </header>

    <section class="ad-banner">
        <p>ANÚNCIO</p>
    </section>

    <main>
        <div class="input-box" id="nomeReceita">
            <input type="text" placeholder="Digite o nome da receita">
            <button>Pesquisar</button>
        </div>

        <div class="input-box" id="ingredientes">
            <input type="text" placeholder="Digite os ingredientes separados por vírgula">
            <button>Encontrar receita</button>
        </div>

        <div class="random-box" id="aleatorio">
            <button>Receita aleatória</button>
        </div>
    </main>

    <script src="/Recipe-Generator/public/js/gerarReceita.js"></script>
</body>
</html>
